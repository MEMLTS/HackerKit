name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: 安装 Android 平台工具
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "build-tools;34.0.0"

    - name: 安装 Android NDK
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.2.9519653"
        echo "NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.86

    - name: ⚙️ 设置 Node.js 环境
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: 安装项目依赖
      run: |
        npm install
        npm i -g pnpm
        cargo install tauri-cli

    - name: 编译 Android
      run: |
        npm run tauri android build -- --apk

    - name: 上传 APK 产物
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          src-tauri/target/**/*.apk
        retention-days: 7

    - uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
