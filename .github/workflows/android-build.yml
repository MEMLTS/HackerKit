name: Build Tauri Android App

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production  # æŒ‰éœ€é…ç½®ç¯å¢ƒ

    steps:
      - name: ğŸ§¾ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      # è®¾ç½® Java 17ï¼ˆAndroid SDK è¦æ±‚ï¼‰
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # è®¾ç½® Android ç¯å¢ƒï¼ˆå®˜æ–¹æ¨èæ–¹å¼ï¼‰
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: å®‰è£… Android å¹³å°å·¥å…·
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "build-tools;34.0.0"

      # è®¾ç½® NDKï¼ˆç›´æ¥æŒ‡å®šç‰ˆæœ¬ï¼‰
      - name: å®‰è£… Android NDK
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.2.9519653"
          echo "NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.86

      - name: âš™ï¸ è®¾ç½® Node.js ç¯å¢ƒ
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: å®‰è£…é¡¹ç›®ä¾èµ–
        run: |
          npm install
          npm i -g pnpm
          cargo install tauri-cli

      - name: æ·»åŠ  Rust Android ç›®æ ‡
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      # æ„å»º Android APK
      - name: æ„å»º APK
        run: |
          cargo tauri android build --apk
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          NDK_HOME: ${{ env.NDK_HOME }}
          JAVA_HOME: ${{ env.JAVA_HOME }}

      # ä¸Šä¼  APK äº§ç‰©
      - name: ä¸Šä¼  APK äº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            src-tauri/target/**/*.apk
          retention-days: 7

      # å¯é€‰ï¼šå‘å¸ƒåˆ° GitHub Release
      - name: åˆ›å»º GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/**/*.apk
          draft: true
          prerelease: false
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}