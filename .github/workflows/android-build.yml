name: Build Tauri Android App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ§¾ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: setup jdk
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: å®‰è£… Android å¹³å°å·¥å…·
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "build-tools;34.0.0"

      - name: å®‰è£… Android NDK
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.2.9519653"
          echo "NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.86

      - name: âš™ï¸ è®¾ç½® Node.js ç¯å¢ƒ
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: å®‰è£…é¡¹ç›®ä¾èµ–
        run: |
          npm install
          npm i -g pnpm
          cargo install tauri-cli

      - name: ç¼–è¯‘ Android
        run: |
          npm run tauri android build -- --apk

      - name: ä¸Šä¼  APK äº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            src-tauri/target/**/*.apk
          retention-days: 7

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
