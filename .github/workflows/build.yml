name: "publish"

on:
  push:
    branches:
      - main
permissions: write-all

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04" # for Tauri v1 you could replace this with ubuntu-20.04.
            args: ""
          - platform: "windows-latest"
            args: ""
          - platform: "ubuntu-22.04" # for ARM64 architecture on Ubuntu
            args: "--target aarch64-unknown-linux-gnu" # Adding ARM support for Ubuntu (Linux ARM64)
          - platform: "windows-latest" # for ARM64 architecture on Windows
            args: "--target aarch64-pc-windows-msvc" # Adding ARM support for Windows (ARM64)

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' || matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        # webkitgtk 4.0 is for Tauri v1 - webkitgtk 4.1 is for Tauri v2.
        # You can remove the one that doesn't apply to your app to speed up the workflow a bit.

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install # Change this to npm, yarn or pnpm.

      - name: Run tests (optional)
        run: pnpm test # If you have a test script, this will run your tests.

      - name: üöÄ ËøêË°å release-pleaseÔºåÁîüÊàêÁâàÊú¨Âíå Release Notes
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: .github/workflows/.release-please-config.json
          manifest-file: .github/workflows/.release-please-manifest.json
      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ steps.release.outputs.tag_name }}
          releaseBody: ${{ steps.release.outputs.release_notes }}
          releaseDraft: true
          prerelease: false
